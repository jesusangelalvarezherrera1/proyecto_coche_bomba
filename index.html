<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <body style="background-color: #07bdff;">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>coche Bomba</title>
    <style>
        body {
            font-family: 'Aptos Black & Purple', Algerian;
            color: purple;
        }
        
    </style>
</head>

<body>
    
   
    <nav class="navbar navbar-expand-lg" style="background-color: #f5f0ff;">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">COCHE BOMBA</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mimenu" id="mnxMenu">
                    <li class="nav-item">
                        <a class="nav-link" data-form="clientes" href="#">Clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-form="menu" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-form="acerca_de" href="#">Acerca de...</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-form="empleados" href="#">Empleados</a>
                    </li>
                </ul>
                <img src="https://scontent.fsal2-1.fna.fbcdn.net/v/t39.30808-1/342202845_1602964170179529_2703255505420366850_n.jpg?stp=dst-jpg_p320x320&_nc_cat=108&ccb=1-7&_nc_sid=5f2048&_nc_ohc=vBOIlmNP6xkAX9m49Ll&_nc_ht=scontent.fsal2-1.fna&oh=00_AfCL84cOZrZovmGJ46T1K4KPhcnzWUad9dxIjrcSWk0hWg&oe=65618BB2" alt="Logo" class="ml-auto" left: 100% style="width: 100px;">
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="position-absolute" id="clientes"></div>
        <div class="position-absolute" id="busqueda_clientes"></div>
        <div class="position-absolute" id="menu"></div>
        <div class="position-absolute" id="acerca_de"></div>
        <div class="position-absolute" id="empleados"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", e=>{
            mnxMenu.addEventListener("click", event=>{
                event.preventDefault();

                let form = event.target.dataset.form;
                abrirVentana(form);
            });
        });
        function abrirVentana(form){
            $element = $(`#${form}`);
            if( $element.find("form").length<=0 ){
                fetch(`/frm${form}`).then(resp=>resp.text()).then(resp=>{
                    $($element).html(resp).draggable();
                    closeForm();
                });
            }else{
                $element.show();
            }
        }
        function closeForm(){
            $('.close').off('click').on('click',event=>{
                let form = event.target.dataset.form;
                $(`#${form}`).hide();
            });
        }
    </script>
    
    <img src="https://pymstatic.com/112076/conversions/reflexiones-atardecer-default.jpg"  alt="" width="1550" height="1000">

</body>
</html>
