<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <body style="background-color: #ffc107;">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Server en python</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">::. Coche Bomba.::</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mimenu" id="mnxMenu">
                    <li class="nav-item">
                        <a class="nav-link" data-form="clientes" href="#">clientes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-form="menu" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-form="acerca de" href="#">Acerca de...</a>
                    </li>
                </ul>
                <img src="https://scontent.fsal2-1.fna.fbcdn.net/v/t39.30808-6/342202845_1602964170179529_2703255505420366850_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=a2f6c7&_nc_ohc=qKfgWLWmMLQAX92fYrI&_nc_ht=scontent.fsal2-1.fna&oh=00_AfA4keqm7au_E1r9GQg_FJLxLlbFTTidGPVJB2tSKT7KIw&oe=652896F4" alt="Logo" class="ml-auto" left: 100% style="width: 100px;">
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="position-absolute" id="clientes"></div>
        <div class="position-absolute" id="busqueda_clientes"></div>
        <div class="position-absolute" id="menu"></div>
        <div class="position-absolute" id="acerca de..."></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", e=>{
            mnxMenu.addEventListener("click", event=>{
                event.preventDefault();

                let form = event.target.dataset.form;
                abrirVentana(form);
            });
        });
        function abrirVentana(form){
            $element = $(`#${form}`);
            if( $element.find("form").length<=0 ){
                fetch(`/frm${form}`).then(resp=>resp.text()).then(resp=>{
                    $($element).html(resp).draggable();
                    closeForm();
                });
            }else{
                $element.show();
            }
        }
        function closeForm(){
            $('.close').off('click').on('click',event=>{
                let form = event.target.dataset.form;
                $(`#${form}`).hide();
            });
        }
    </script>
</body>
</html>
